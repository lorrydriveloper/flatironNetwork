<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatiron Network</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flatiron Network</h1>
    <div class="container">
      <div id="grads">
        <div class="toolkit">
          <h2>Flatiron Grads</h2>
          <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="course">Course</option>
            <option value="campus">Campus</option>
          </select>
          <input type="search" name="query" id="query">
          <input type="button" value="Search By" id="search">

          <button>add new grad</button>
        </div>
        <div class="grid-container"></div>
      </div>
      <div id="companies">
        <div class="toolkit">
          <h2>companies</h2>
          <input type="search" name="search" />
          <input type="submit" value="search" id="searchCompany" />
          <button>add new company</button>
        </div>
        <div class="grid-container"></div>
      </div>
      <div id="map"></div>
      <div id="info">
        <h2>Company info</h2>
        <div class="display-info"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhzq1NujP1j5j-G3uApbjV8vm0hIQpgFQ"

  ></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatiron Network</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flatiron Network</h1>
    <div class="container">
      <div id="grads">
        <div class="toolkit">
          <h2>Flatiron Grads</h2>

          <button>add new grad</button>
        </div>
        <div class="grid-container">
          
        </div>
      </div>
      <div id="companies">
        <div class="toolkit">
          <h2>companies</h2>
          <input type="search" name="search" />
          <input type="submit" value="search" id="searchCompany" />
          <button>add new company</button>
        </div>
        <div class="grid-container"></div>
      </div>
      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed"
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0;"
          allowfullscreen=""
        ></iframe>
      </div>
      <div id="info">
        <h2>Company info</h2>
        <div class="diplay-info"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatiron Network</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flatiron Network</h1>
    <div class="container">
      <div id="grads">
        <!-- <h2>students</h2> -->
      </div>
      <div id="companies">
        <h2>companies</h2>
        <div class="toolkit">
          <input type="search" name="search" id="search" />
          <input type="submit" value="search" />
          <button>add new company</button>
        </div>
        <div class="grid-container"></div>
      </div>
      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158857.7281079207!2d-0.24168037616338445!3d51.52877184051774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon!5e0!3m2!1sen!2suk!4v1583697370247!5m2!1sen!2suk"
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0;"
          allowfullscreen=""
        ></iframe>
      </div>
      <div id="info">
        <h2>Company info</h2>
        <div class="diplay-info">
          
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatiron Network</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flatiron Network</h1>
    <main class="container">
      <section id="grads">
        <div class="form-container">
          
        </div>
        <div class="toolkit">
          <label for="query"><h2>Flatiron Grads</h2> </label>
          <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="course">Course</option>
            <option value="campus">Campus</option>
          </select>
          <input type="search" name="query" id="query" autocomplete="off" class='search__bar' />
          <input type="button" value='&#9740' id="searchGrad" class="button__search" />
          <button id="new-grad" class="button__add">add new grad</button>
        </div>
        <div class="grid-container"></div>
      </section>
      <section id="companies">
        <div class="form-container">
          
        </div>
        <div class="toolkit">
          <label for="companies_searchbar"><h2>companies</h2></label>
          <input class='search__bar' list="companies__list" id="companies_searchbar" />
          <input type="submit" value="&#9740" class="button__search" />
          <button class="button__add">add new company</button>
        </div>
        <div class="grid-container"></div>
      </section>
      <section id="map"></section>
      <section id="info">
        <h2>Company info</h2>
        <div class="display-info"></div>
      </section>
    </main>
  </body>
  <script type="module" src="index.js" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhzq1NujP1j5j-G3uApbjV8vm0hIQpgFQ"></script>
</html>
